<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terima Kasih - BimzPortfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Poppins', sans-serif;
      color: #333;
      padding: 50px 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto 50px;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease;
      text-align: center;
    }

    .navbar {
      background-color: #240000;
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffe8d6;
    }

    h1 {
      color: #240000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: #240000;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #fff;
      color: #240000;
      border: 2px solid #240000;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      color: #777;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="nav-container">
      <span class="logo">BimzPortfolio</span>
      <ul class="nav-links">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="contact.html">Kontak</a></li>
        <li><a href="jasa.html"> Jasa</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Terima Kasih!</h1>
    <p>Pesan kamu telah berhasil dikirim. Aku akan segera membalasnya secepat mungkin.</p>
    <a href="index.html" class="cta-button">Kembali ke Beranda</a>
  </div>

  </footer>

</body>

</html>
